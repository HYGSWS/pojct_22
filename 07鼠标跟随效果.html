<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            overflow: hidden;
            margin: 0px;
            padding: 0px;
        }
        .angel{
            position: absolute;
            top: 30px;
            
        }
    </style>
</head>
<body>
    <img src="/DAY4/angel.gif" alt="" class="angel">
    <script>
        var angel = document.querySelector('.angel')
        var timer = null
        addEventListener('mousemove',function(e){
            if(timer){return}
            timer = setTimeout(function(){
            var pagex = e.pageX-(angel.width/2)
            var pagey = e.pageY-(angel.height/2)
            angel.style.cursor='none'
            angel.style.left = pagex+'px'
            angel.style.top = pagey+'px'
            console.log('ok');
            timer=null
            },16)
            
        })
    </script>
</body>
</html>
